<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verticle slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slider">
        <div class="left-slider-content" style="background-color: #FD3555">
          <h1 class="heading">Night</h1>
          <div class="desc">Good night.</div>
        </div>
        <div class="left-slider-content" style="background-color: #2A86BA">
            <h1 class="heading">Walk</h1>
            <div class="desc">Walk and digest.</div>
          </div>
          <div class="left-slider-content" style="background-color: #252E33">
            <h1 class="heading">Food</h1>
            <div class="desc">Have some pasta.</div>
          </div>
          <div class="left-slider-content" style="background-color: #FD3555">
            <h1 class="heading">Church</h1>
            <div class="desc">Pray.</div>
          </div>
          <div class="left-slider-content" style="background-color: #FFB866">
            <h1 class="heading">SKY</h1>
            <div class="desc">It is about to rain buddy.</div>
          </div>
      </div>
      <div class="right-slider">
        <div
          class="image-container"
          style="
            background-image: url(https://images.unsplash.com/photo-1422466654108-5e533f591881?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1771&q=80);
          "
        ></div>
        <div
          class="image-container"
          style="
            background-image: url(https://images.unsplash.com/photo-1637489415491-f9622f751216?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80);
          "
        ></div>
        <div
          class="image-container"
          style="
            background-image: url(https://images.unsplash.com/photo-1637362499999-71540fb6a903?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=987&q=80);
          "
        ></div>
        <div
          class="image-container"
          style="
            background-image: url(https://images.unsplash.com/photo-1637446840512-7134deed4dcf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2101&q=80);
          "
        ></div>
        <div
          class="image-container"
          style="
            background-image: url(https://images.unsplash.com/photo-1637491718324-667159bea1b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1064&q=80);
          "
        ></div>
      </div>
      <div class="btn-container">
        <button class="down-btn">
          <i class="fas fa-arrow-down"></i>
        </button>

        <button class="up-btn">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
